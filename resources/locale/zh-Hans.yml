lady-byron-editor:
  forum:
    toolbar:
      # 文字格式
      bold: 粗体 (Ctrl+B)
      italic: 斜体 (Ctrl+I)
      strikethrough: 删除线

      # 代码
      code: 行内代码
      code_block: 代码块

      # 列表和引用
      bullet_list: 无序列表
      ordered_list: 有序列表
      quote: 引用

      # 文本类型
      text_type: 文本类型
      paragraph: 段落
      heading: "{level} 级标题"

      # 链接
      link: 链接
      link_text_placeholder: 链接文字
      link_url_placeholder: 链接地址 (https://...)
      link_title_placeholder: 标题 (可选)
      insert_button: 插入
      remove_link_button: 移除链接

      # 其他
      horizontal_rule: 水平分割线
      undo: 撤销 (Ctrl+Z)
      redo: 重做 (Ctrl+Y)
      more: 更多
