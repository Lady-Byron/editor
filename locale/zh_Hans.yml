lady-byron-editor:
  forum:
    toolbar:
      # 文字格式
      bold: 粗体 (Ctrl+B)
      italic: 斜体 (Ctrl+I)
      underline: 下划线 (Ctrl+U)
      strikethrough: 删除线

      # 代码
      code: 行内代码
      code_block: 代码块

      # 列表和引用
      bullet_list: 无序列表
      ordered_list: 有序列表
      quote: 引用

      # 插入
      link: 插入链接
      link_prompt: 请输入链接地址
      horizontal_rule: 水平分割线

      # 历史记录
      undo: 撤销 (Ctrl+Z)
      redo: 重做 (Ctrl+Y)
